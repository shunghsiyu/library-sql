<!DOCTYPE html>
<html ng-app lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Library</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.11.2/select.min.css">
    <link rel="stylesheet" href="/css/base.css">

</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand">Library</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a>Home</a></li>
            <li><a href="/reader">Reader</a></li>
            <li><a href="/admin">Admin</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="jumbotron">
                        <h1 class="text-center">Welcome to the Library</h1>
                        <br />
                        <p>Please login as a reader or an administrator</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <a href="/reader" class="nounderline">
                            <h1 class="text-center">
                                <span class="glyphicon glyphicon-user large-glyphicon"></span>
                            </h1>
                            <h4 class="text-center">Reader</h4>
                            <p class="text-center">
                                <small>Click here if you are a reader</small>
                            </p>
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <a href="/admin" class="nounderline">
                            <h1 class="text-center">
                                <span class="glyphicon glyphicon-wrench large-glyphicon"></span>
                            </h1>
                            <h4 class="text-center">Administrator</h4>
                            <p class="text-center">
                                <small>Click here if your are an administrator</small>
                            </p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>

</html>
