<!DOCTYPE html>
<html ng-app="libraryReaderApp" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Library - Reader</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.11.2/select.min.css">
    <link rel="stylesheet" href="/css/base.css">

</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="#">Library</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a>Reader</a></li>
            <li><a href="/admin">Admin</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <ul class="nav nav-pills nav-stacked">
                  <li role="navigation" ui-sref-active="active"><a ui-sref="home" tabindex="0" role="button" data-toggle="popover" popover-trigger="mouseenter" popover-placement="right" popover="Display reader information">Reader Info</a></li>
                  <li role="navigation" ui-sref-active="active"><a ui-sref="search" tabindex="1" role="button" data-toggle="popover" popover-trigger="mouseenter" popover-placement="right" popover="Find a book to reserve or borrow">Search</a></li>
                  <li role="navigation" ui-sref-active="active"><a ui-sref="reserves" tabindex="2" role="button" data-toggle="popover" popover-trigger="mouseenter" popover-placement="right" popover="Books that you have reserved">Reservations</a></li>
                  <li role="navigation" ui-sref-active="active"><a ui-sref="borrows" tabindex="3" role="button" data-toggle="popover" popover-trigger="mouseenter" popover-placement="right" popover="Books that you have borrowed">Borrows</a></li>
                  <li role="navigation" ui-sref-active="active"><a href="/reader_logout" tabindex="4" role="button" data-toggle="popover" popover-trigger="mouseenter" popover-placement="right" popover="Log out current reader">Logout</a></li>
                </ul>
            </div>

            <div class="col-sm-10">

                <div ui-view></div>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.1/angular-moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.11.2/select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>
    <script src="/js/reader.js"></script>
    <script src="/js/util.js"></script>
</body>
</html>
