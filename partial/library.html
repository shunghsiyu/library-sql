<!-- library.html -->

<div>
    <h1>Library Information</h1>

    <table class="table table-hover">
        <tr>
            <th>Reader ID</th>
            <th>Reader Name</th>
            <th>Average Fine</th>
        </tr>
        <tr ng-repeat="averageFine in averageFines">
            <td>{{ averageFine.reader.reader_id }}</td>
            <td>{{ averageFine.reader.name }}</td>
            <td>{{ averageFine.fine | currency }}</td>
        </tr>
    </table>
</div>
