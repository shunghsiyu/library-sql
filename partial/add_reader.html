<!-- add_reader.html -->

<div>
    <h1>Add Reader</h1>

    <form class="form-horizontal" name="addReaderForm">
        <div class="form-group">
            <label for="inputReaderName" class="col-sm-2 control-label">
                Reader Name
            </label>
            <div class="col-sm-10">
                <input id="inputReaderName" type="text" class="form-control" ng-model="readerToAdd.name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputReaderPhone" class="col-sm-2 control-label">
                Reader Phone
            </label>
            <div class="col-sm-10">
                <input id="inputReaderPhone" text="text" class="form-control" ng-model="readerToAdd.phone" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputReaderAddress" class="col-sm-2 control-label">
                Reader Address
            </label>
            <div class="col-sm-10">
                <input id="inputReaderAddress" text="text" class="form-control" ng-model="readerToAdd.address" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <div class="text-center">
                    <button type="submit" class="btn btn-default" ng-click="add()">Add</button>
                </div>
            </div>
        </div>
    </form>
</div>
