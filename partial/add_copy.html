<!-- add_copy.html -->

<div>
    <h1>Add Copy</h1>

    <form class="form-horizontal" name="addCopyForm">
        <div class="form-group">
            <label for="inputBook" class="col-sm-2 control-label">
                Book
            </label>
            <div class="col-sm-10">
                <ui-select ng-model="$parent.selected.book" required>
                    <ui-select-match>
                        {{ selected.book.title }}
                    </ui-select-match>
                    <ui-select-choices repeat="book in books">
                        <span>{{ book.title }}</span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>

        <div class="form-group">
            <label for="inputBranch" class="col-sm-2 control-label">
                Branch
            </label>
            <div class="col-sm-10">
                <ui-select ng-model="$parent.selected.branch" required>
                    <ui-select-match>
                        {{ selected.branch.name }}
                    </ui-select-match>
                    <ui-select-choices repeat="branch in branches">
                        <span>{{ branch.name }}</span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <div class="text-center">
                    <button type="submit" class="btn btn-default" ng-click="add()">Add</button>
                </div>
            </div>
        </div>
    </form>
</div>
